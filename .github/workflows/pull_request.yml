name: CI - Quality Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-build-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Tests Frontend
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Type Check Frontend
        run: |
          cd frontend
          corepack enable
          pnpm install
          pnpm build # VÃ©rifie que le front compile sans erreur TS

      # 2. Tests Backend
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' # Ou ta version
      - name: Test Backend
        run: |
          cd backend
          go test ./... 

      # 3. Dry Run Docker (On build mais on ne push pas)
      - name: Verify Docker Build
        run: docker build .