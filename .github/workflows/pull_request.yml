name: CI - Quality Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-build-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Tests Frontend (Vue 3 + TS)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install & Type Check Frontend
        run: |
          cd frontend
          corepack enable
          pnpm install
          pnpm build

      # 2. Tests Backend (Go)
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Test Backend
        run: |
          cd backend
          go test ./... 

      # 3. Dry Run Docker (VÃ©rification des deux Dockerfiles)
      - name: Verify Docker UI Build
        run: docker build -t kadastro-ui-test ./frontend
      
      - name: Verify Docker API Build
        run: docker build -t kadastro-api-test ./backend