name: Build & Release (Kadastro)

on:
  push:
    tags:
      - 'v*'

env:
  UI_IMAGE: spadmdck/kadastro-ui
  API_IMAGE: spadmdck/kadastro-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      # Extraction de la version (Source : frontend/package.json)
      - name: Extract version
        id: version
        run: |
          VERSION=$(jq -r .version frontend/package.json)
          if [[ "v$VERSION" != "${{ github.ref_name }}" ]]; then
            echo "âŒ Erreur : Tag Git (${{ github.ref_name }}) != package.json ($VERSION)"
            exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & Push UI
      - name: Build and Push UI
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.UI_IMAGE }}:${{ steps.version.outputs.VERSION }}
            ${{ env.UI_IMAGE }}:latest

      # Build & Push API
      - name: Build and Push API
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.API_IMAGE }}:${{ steps.version.outputs.VERSION }}
            ${{ env.API_IMAGE }}:latest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Kadastro v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, k8s-deploy]
    if: success()
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Get Version
        id: get_version
        run: echo "VERSION=$(jq -r .version frontend/package.json)" >> $GITHUB_OUTPUT

      - name: Deploy to K3s
        env:
          TAG: ${{ steps.get_version.outputs.VERSION }}
        run: |
          echo "ðŸš€ Mise Ã  jour du cluster en v$TAG..."
          
          # Mise Ã  jour du FRONTEND
          kubectl set image deployment/kadastro-ui ui=${{ env.UI_IMAGE }}:$TAG -n apps
          
          # Mise Ã  jour du BACKEND
          kubectl set image deployment/kadastro-api api=${{ env.API_IMAGE }}:$TAG -n apps
          
          # VÃ©rification du dÃ©ploiement
          kubectl rollout status deployment/kadastro-ui -n apps
          kubectl rollout status deployment/kadastro-api -n apps
          echo "âœ… Services mis Ã  jour avec succÃ¨s"